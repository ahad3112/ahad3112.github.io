<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- ==================== Adsense ==================== -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
     (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_client: "ca-pub-1604780004929363",
          enable_page_level_ads: true
     });
   </script>

  </head>
  <body class="{{page.page-template}}">
    <!-- ==================== Header ==================== -->
    <header id="my-site-header">
      <div class="vertical">
          <div id="site-head-content">
              <div class="blog-title-wrap">
                  <div class="inner">
                          <h1 class="blog-title"><a class="nav" href="{{site.url}}">{{site.name}}</a></h1>
                          <h1 class="blog-nav">
                            <a class="nav">BLOG</a>&nbsp;&nbsp;
                            <a class="nav">ARCHIVE</a>&nbsp;&nbsp;
                            <a class="nav" href="{{site.url}}/about.html">ABOUT</a>
                          </h1>
                  </div>
              </div>
          </div>
      </div>
    </header>

    <!-- ==================== footer ==================== -->
    <footer>
      <div class="inner">
        <section class="copyright">
            Copyright 2018 <a href="{{site.authorurl}}">{{site.author}}</a>. Hosted By
            <a href="{{url}}">Github</a>.
        </section>
        <!-- Inspired by -->
      </div>
    </footer>

</html>
